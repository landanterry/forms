<head>

    <br>
<fieldset>
    <legend>When you Visited</legend>

<input type="time" name="time" id="time">
</fieldset>

<label for="full name">Full Name</label>

<label for="email">Email</label>

<fieldset>

 <br>
 </fieldset>
<label for="Tell us about your Experience:">Tell us about your experience:</label>
<br>
<textarea name="joke" id="joke" placeholder=""
cols="20" rows="2"></textarea>

<input type="number" name="" id="">

<input type="checkbox" name="checkbox" id="">
