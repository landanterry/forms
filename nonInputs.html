    <h1>Non Input Form Elements</h1>

    <!-- Select Elements -->
    <!-- Select Elementds have opening and closing tags. Must create option elements inside those tags-->
  <label for="fastFood">Favorite Fast Food</label>
  <option hidden="">Select a Restraunt</option>
<select name="fastFood" id="">fastFood</select>
<option value="burgerKing">Burger King</option>

<option value="Sonic">Sonic</option>

<select>

<br>

<!-- Textarea -->
<label for="joke">Type Funny Dad Joke</label>
<br>
<textarea name="joke" id="joke" placeholder="Knock Knock"
cols="20" rows="5">What do you call an alligator that is
wearing a vest?</textarea>

<br>




<!-- Button Element -->
<!-- Similar to a submit input -->
<button>CLICK TO SUBMIT FORM</button>

<form>

<!--Fieldset  -->
<!--Fieldset is used to group related element on a page  -->
<fieldset>
<legend>Favorite Deserts</legend>

</select>

<br>

<fieldset></fieldset>

</fieldset
